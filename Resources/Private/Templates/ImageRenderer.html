<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <picture>
        <f:for each="{cropVariants}" as="cropVariant">
            <f:if condition="{cropVariant.media}">
                <f:then>
                    <source media="{cropVariant.media}"
                            srcset="{cropVariant.srcset}"
                    >
                </f:then>
                <f:else>
                    <img src="{defaultImage.url}"
                         class="{defaultImage.class}"
                         alt="{defaultImage.alt}"
                         {defaultImage.dataString->f:format.raw()}
                         {defaultImage.additionalAttributesString->f:format.raw()}
                    >
                </f:else>
            </f:if>
        </f:for>
    </picture>
</f:section>

<f:section name="Attributes">
    <f:if condition="{defaultImage.title}">title="{defaultImage.title}"</f:if>
</f:section>
